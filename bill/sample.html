                  </a>

            <div class="main-div row">
							<div class="row clearfix"><div class="actions-block-btn col-md-8">

                  <img src="/invoice/svg/mail.svg" class="action-icon" alt="send">&nbsp;Send

                <button class="btn-main btn" onclick="InvoiceGenerator.getInvoicePDF();">
                  <img src="/invoice/svg/pdf.svg" class="action-icon" alt="Get PDF">&nbsp;Get PDF
                </button>
                <button class="btn-main btn" onclick="InvoiceGenerator.showPrintCopiesOption();">
                  <img src="/invoice/svg/print.svg" class="action-icon" alt="Print">
                </button>
                <button class="btn-main btn pull-right btn-save" onclick="InvoiceGenerator.saveInvoice(document.invoiceGenerator, this);setHostUrl()">
                  <img src="/invoice/svg/save.svg" class="action-icon" alt="save">&nbsp;Save
                </button>
              </div></div>

              <div class="col-md-8 lft-main-div">

                    <div>

                            <tbody>
                                <tr>
                                    <td width="51%">

                                        <input type="text" id="address2" class="adr form-control" tabindex="3" placeholder="Company’s Address" onfocus="InvoiceGenerator.strikeInfo('compAddInfo', true)" onblur="InvoiceGenerator.strikeInfo('compAddInfo', false)" name="company_address_1" data-json-node="company_address_1" data-is-array="false">

                        </table>
